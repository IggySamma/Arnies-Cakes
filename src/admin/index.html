<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arnie's Cakes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../styling/bootstrap.css">
    <link rel="stylesheet" href="../styling/admin-page.css">
    <link rel="stylesheet" href="../styling/shared.css">
</head>
<body>
  <header>
    <nav id="navbar"></nav>
  </header>
  <body>
    <div class="container-flex m-5 p-5">
      <div class="col d-inline-flex m-3 p-3">  
        <div class="row m-3 p-3 uploadForm">
            <form id="form" class="form m-3 p-3 rounded" action="/api/upload" method="POST" enctype="multipart/form-data">
            <h4>Upload to Gallery</h4>
            <h5 class="m-3 p-3">Category</h5>
            <div class="m-3 p-3">
              <select id="select-box" name="name" class="form-select form-select-sm rounded">
                <option value="Cakes">Cakes</option>
                <option value="Cakepops">Cakepops</option>
                <option value="Cupcakes">Cupcakes</option>
                <option value="KidsCakes">Kids Cakes</option>
                <option value="Treats">Treats</option>
              </select>
            </div>
              <div class="form-group mb-3 pb-3">
                <input type="file" name="myFiles" id="files" class="form-control-file border" multiple/>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>

      <div class="col d-inline-flex m-3 p-3">  
        <div class="row m-3 p-3 deleteFromGallery rounded">
          <div class="row fullSize overflow-y-scroll bottom-0" id="Gallery"></div>

          <div class="modal modal-xl" id="modalImages" aria-hidden="true" tab-index="-1">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-body m-2 p-2" data-bs-theme="dark">
                        <div id="carouselContainer" class="carousel slide">
                            <div class="carousel-inner" id="carousel">
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselContainer" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselContainer" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                        </div>
                    <div class="modal-footer mx-auto p-2">
                        <div class="m-3 m-2 p-2">
                            <a class="btn btn-danger mb-3 p-2 px-4 modalFontSize" tabindex="-1" role="button" data-bs-dismiss="modal" onclick="deleteAlert()">Delete this photo.</a>                             
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


    </div>   
    <script src="./script.js" onload="getAdminGallery()"></script>
    <script src="../js/shared.js" onload="buildNavBar();"></script>
  </body>
</html>
