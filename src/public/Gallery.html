    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arnie's Cakes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/bootstrap.js"></script>
        <link rel="stylesheet" href="./styling/bootstrap.css">
        <link rel="stylesheet" href="./styling/gallery.css">
        <link rel="stylesheet" href="./styling/shared.css">
        <link rel="stylesheet" href="./styling/index.css">
    </head>
    <header>
        <nav id="navbar"></nav>
    </header>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container-fluid contain m-0 p-0">
            <div class="row containerWrapper m-0 p-0">
                <div class="col carousel slide viewWrapper rounded m-0 p-4" id="mainGalleryContainer">
                    <div class="selector m-0 p-1">
                        <nav class="nav justify-content-center carousel-list">
                            <span class="nav-item m-0 p-0">
                                <a data-bs-target="#mainGalleryContainer" data-bs-slide-to="0" class="carousel-button nav-link" href="javascript:;">All</a>
                            </span>
                            <span class="nav-item m-0 p-0">
                                <a data-bs-target="#mainGalleryContainer" data-bs-slide-to="1" class="carousel-button nav-link" href="javascript:;">Kids Cakes</a>
                            </span>
                            <span class="nav-item m-0 p-0">
                                <a data-bs-target="#mainGalleryContainer" data-bs-slide-to="2" class="carousel-button nav-link" href="javascript:;">Cakes</a>
                            </span>
                            <span class="nav-item m-0 p-0">
                                <a data-bs-target="#mainGalleryContainer" data-bs-slide-to="3" class="carousel-button nav-link" href="javascript:;">Cupcakes</a>
                            </span>
                            <span class="nav-item m-0 p-0">
                                <a data-bs-target="#mainGalleryContainer" data-bs-slide-to="4" class="carousel-button nav-link" href="javascript:;">Cakepops</a>
                            </span>
                            <span class="nav-item m-0 p-0">
                                <a data-bs-target="#mainGalleryContainer" data-bs-slide-to="5" class="carousel-button nav-link" href="javascript:;">Treats</a>
                            </span>
                        </nav>
                    </div>

                    <div class="galleryContainers carousel-inner" data-bs-target="mainGalleryContainer">
                        <div class="carousel-item All" >
                            <div class="container-fluid carItemContainer m-0 p-0" id="All"></div>
                        </div>
                        <div class="carousel-item KidsCakes">
                            <div class="container-fluid carItemContainer m-0 p-0" id="KidsCakes"></div>
                        </div>
                        <div class="carousel-item Cakes">
                            <div class="container-fluid carItemContainer m-0 p-0" id="Cakes"></div>
                        </div>
                        <div class="carousel-item Cupcakes">
                            <div class="container-fluid carItemContainer m-0 p-0" id="Cupcakes"></div>
                        </div>
                        <div class="carousel-item Cakepops">
                            <div class="container-fluid carItemContainer m-0 p-0" id="Cakepops"></div>
                        </div>
                        <div class="carousel-item Treats">
                            <div class="container-fluid carItemContainer m-0 p-0" id="Treats"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="lightBox" data-bs-theme="dark">
                <div class="modal-dialog modal-dialog-centered justify-content-center">
                    <div class="modal-content carousel slide" id="lightBoxContent">
                        <div class="close-button align-self-center m-1 p-1">
                            <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modalContainer carousel-inner" id="modal-carousel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lightBoxContent" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lightBoxContent" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <div class="close-button-mobile align-self-center m-1 p-1">
                            <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/shared.js" onload="buildNavBar();"></script>
    <script src="./js/gallery.js" onload="getGallery()" defer></script>
    <!--script src="./js/loading.js" onload="show();"></script>-->
